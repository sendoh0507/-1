<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📚 OO學校 點名版 📚</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/N4gA9kR.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }
    .student-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    select, input {
      background: #1e1e1e;
      color: #fff;
    }
    button {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    button.danger {
      background: #f44336;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
      min-width: 80px;
    }
    th {
      background: #2a2d2e;
    }
    td.day-cell {
      cursor: pointer;
      background: #424242;
    }
    td.day-cell.signed {
      background: #81c784;
      font-weight: bold;
      color: #000;
    }
    @media (max-width: 768px) {
      .controls {
        display: flex;
        flex-direction: column;
      }
      table {
        display: block;
        overflow-x: auto;
      }
      .student-controls {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 <span id="titleSchool">OO學校</span> <span id="titleCourse">(課程)</span> 點名版 📚</h1>
    <div class="controls">
      <select id="schoolSelect" onchange="updateTitle(); loadData();"></select>
      <button onclick="addSchool()">新增學校</button>
      <button onclick="deleteSchool()" class="danger">刪除學校</button>
      <input type="text" id="courseInput" placeholder="請輸入課程名稱">
      <button onclick="setCourse()">設定課程</button>
      <select id="yearSelect"></select>
      <select id="monthSelect"></select>
      <select id="weekSelect"></select>
    </div>
    <div class="student-controls">
      <input type="text" id="studentInput" placeholder="輸入新學生">
      <button onclick="addStudent()">新增學生</button>
      <div id="courseDisplay">📘 課程：<span id="currentCourse">尚未設定</span></div>
      <div id="studentCount">👥 共 0 位學生</div>
    </div>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th class="date-header">週一<br><span id="d1">-</span></th>
          <th class="date-header">週二<br><span id="d2">-</span></th>
          <th class="date-header">週三<br><span id="d3">-</span></th>
          <th class="date-header">週四<br><span id="d4">-</span></th>
          <th class="date-header">週五<br><span id="d5">-</span></th>
          <th class="date-header">週六<br><span id="d6">-</span></th>
          <th class="date-header">週日<br><span id="d7">-</span></th>
          <th>刪除</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <script>
    const schoolSelect = document.getElementById('schoolSelect');
    const titleSchool = document.getElementById('titleSchool');
    const titleCourse = document.getElementById('titleCourse');
    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const weekSelect = document.getElementById('weekSelect');
    const tableBody = document.getElementById('tableBody');

    function init() {
      // 初始化下拉選單
      const now = new Date();
      for (let y = now.getFullYear(); y <= now.getFullYear() + 5; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.text = y + " 年";
        yearSelect.appendChild(opt);
      }
      yearSelect.value = now.getFullYear();

      for (let i = 1; i <= 12; i++) {
        const opt = document.createElement("option");
        opt.value = String(i).padStart(2, "0");
        opt.text = i + " 月";
        monthSelect.appendChild(opt);
      }
      monthSelect.value = String(now.getMonth() + 1).padStart(2, "0");

      for (let i = 1; i <= 5; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.text = "第 " + i + " 週";
        weekSelect.appendChild(opt);
      }
      weekSelect.value = Math.ceil(now.getDate() / 7);

      loadSchools();
    }

    function updateTitle() {
      const school = schoolSelect.value || '未命名學校';
      titleSchool.textContent = school;
      const course = localStorage.getItem(`course_${school}`) || '(課程)';
      titleCourse.textContent = course ? `(${course})` : '(課程)';
      document.getElementById("currentCourse").textContent = course;
    }

    function addSchool() {
      const name = prompt("請輸入學校名稱");
      if (!name) return;
      const schools = JSON.parse(localStorage.getItem("schools") || "[]");
      if (!schools.includes(name)) {
        schools.push(name);
        localStorage.setItem("schools", JSON.stringify(schools));
        loadSchools(name);
      }
    }

    function deleteSchool() {
      const name = schoolSelect.value;
      if (!name || !confirm(`刪除 ${name}？`)) return;
      let schools = JSON.parse(localStorage.getItem("schools") || "[]");
      schools = schools.filter(s => s !== name);
      localStorage.setItem("schools", JSON.stringify(schools));
      localStorage.removeItem(`course_${name}`);
      localStorage.removeItem(`students_${name}`);
      localStorage.removeItem(`records_${name}`);
      loadSchools();
    }

    function setCourse() {
      const name = schoolSelect.value;
      const course = document.getElementById("courseInput").value.trim();
      if (!name || !course) return;
      localStorage.setItem(`course_${name}`, course);
      updateTitle();
    }

    function addStudent() {
      const name = document.getElementById("studentInput").value.trim();
      const school = schoolSelect.value;
      if (!name || !school) return;
      const key = `students_${school}`;
      const students = JSON.parse(localStorage.getItem(key) || "[]");
      if (!students.includes(name)) {
        students.push(name);
        localStorage.setItem(key, JSON.stringify(students));
        loadData();
      }
    }

    function loadSchools(selectName) {
      schoolSelect.innerHTML = "";
      const schools = JSON.parse(localStorage.getItem("schools") || "[]");
      schools.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        schoolSelect.appendChild(opt);
      });
      if (selectName) schoolSelect.value = selectName;
      updateTitle();
      loadData();
    }

    function loadData() {
      const school = schoolSelect.value;
      const students = JSON.parse(localStorage.getItem(`students_${school}`) || "[]");
      const key = `${yearSelect.value}-${monthSelect.value}-W${weekSelect.value}`;
      const recordKey = `records_${school}_${key}`;
      const records = JSON.parse(localStorage.getItem(recordKey) || "{}");

      document.getElementById("studentCount").textContent = `👥 共 ${students.length} 位學生`;

      const today = new Date(`${yearSelect.value}-${monthSelect.value}-01`);
      const baseDate = new Date(today.setDate((weekSelect.value - 1) * 7 + 1));
      for (let i = 0; i < 7; i++) {
        const d = new Date(baseDate);
        d.setDate(baseDate.getDate() + i);
        document.getElementById("d" + (i + 1)).textContent = `${d.getMonth() + 1}/${d.getDate()}`;
      }

      tableBody.innerHTML = "";
      students.forEach(name => {
        const tr = document.createElement("tr");
        const tdName = document.createElement("td");
        tdName.textContent = name;
        tr.appendChild(tdName);

        for (let i = 0; i < 7; i++) {
          const td = document.createElement("td");
          td.className = "day-cell";
          td.textContent = records[name]?.[i] ? "✔" : "";
          if (records[name]?.[i]) td.classList.add("signed");
          td.onclick = () => {
            if (!records[name]) records[name] = [false, false, false, false, false, false, false];
            records[name][i] = !records[name][i];
            localStorage.setItem(recordKey, JSON.stringify(records));
            loadData();
          };
          tr.appendChild(td);
        }

        const tdDel = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = "刪除";
        btn.className = "danger";
        btn.onclick = () => {
          if (confirm("確認刪除學生：" + name + "？")) {
            const updated = students.filter(n => n !== name);
            localStorage.setItem(`students_${school}`, JSON.stringify(updated));
            delete records[name];
            localStorage.setItem(recordKey, JSON.stringify(records));
            loadData();
          }
        };
        tdDel.appendChild(btn);
        tr.appendChild(tdDel);

        tableBody.appendChild(tr);
      });
    }

    yearSelect.addEventListener("change", loadData);
    monthSelect.addEventListener("change", loadData);
    weekSelect.addEventListener("change", loadData);

    window.onload = init;
  </script>
</body>
</html>
