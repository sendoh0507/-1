<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📚 OO學校 點名版 📚</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/N4gA9kR.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls, .student-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }
    input, select, button {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    select, input {
      background: #1e1e1e;
      color: #fff;
    }
    button {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    button.danger {
      background: #f44336;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      background: #2a2d2e;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
      min-width: 80px;
    }
    th.sticky-col, td.sticky-col {
      position: sticky;
      left: 0;
      background: #2a2d2e;
      z-index: 1;
    }
    td.day-cell {
      cursor: pointer;
      background: #424242;
    }
    td.day-cell.signed {
      background: #81c784;
      font-weight: bold;
      color: #000;
    }
    @media (max-width: 768px) {
      .controls, .student-controls {
        flex-direction: column;
        align-items: flex-start;
      }
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 <span id="titleSchool">OO學校</span> <span id="titleCourse">(課程)</span> 點名版 📚</h1>
    <div class="controls">
      <select id="schoolSelect"></select>
      <button onclick="addSchool()">新增學校</button>
      <button onclick="deleteSchool()" class="danger">刪除學校</button>
      <input type="text" id="courseInput" placeholder="請輸入課程名稱">
      <button onclick="setCourse()">設定課程</button>
      <select id="yearSelect"></select>
      <select id="monthSelect"></select>
      <select id="weekSelect"></select>
    </div>
    <div class="student-controls">
      <input type="text" id="studentInput" placeholder="輸入新學生">
      <button onclick="addStudent()">新增學生</button>
      <div id="courseDisplay">📘 課程：<span id="currentCourse">尚未設定</span></div>
      <div id="studentCount">👥 共 0 位學生</div>
    </div>
    <table>
      <thead>
        <tr>
          <th class="sticky-col">姓名</th>
          <th class="date-header">週一<br><span id="d1">-</span></th>
          <th class="date-header">週二<br><span id="d2">-</span></th>
          <th class="date-header">週三<br><span id="d3">-</span></th>
          <th class="date-header">週四<br><span id="d4">-</span></th>
          <th class="date-header">週五<br><span id="d5">-</span></th>
          <th class="date-header">週六<br><span id="d6">-</span></th>
          <th class="date-header">週日<br><span id="d7">-</span></th>
          <th>刪除</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</body>
</html>
